process Test = 
{

  untracked PSet maxEvents = {untracked int32 input = 1}

  source = EmptySource {}

  include "DQMServices/Components/data/MessageLogger.cfi"
  service = LoadAllDictionaries {}
  
  include "Validation/GlobalHits/data/globalhits_tester.cff"
  include "DQMServices/Components/data/MEtoEDMConverter.cfi"

  path p1 = {globalhitstest,MEtoEDMConverter}

  module FEVT = PoolOutputModule 
  { 
    untracked string fileName = "TestValidation.root"
  }

  endpath outpath = {FEVT}

  schedule = {p1,outpath}
}
