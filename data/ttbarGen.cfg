process Gen  = {

   untracked PSet maxEvents = { untracked int32 input = 10000 }

   ## setup useful services
   ##
   include "Validation/GlobalHits/data/Random.cfi"
   include "Validation/GlobalHits/data/MessageLogger.cfi"
   //service = Timing { }  
   //service = SimpleMemoryCheck { untracked int32 ignoreTotal = 1 }   

   ## Step 1 : Event Generation
   ##
   ## include a particle data table (pythia has theoretical)
   // include "SimGeneral/HepPDTESSource/data/pdt.cfi"
   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

   ## Pythia settings for ttbar generation
   ##
   source = PythiaSource {
     ###untracked int32 maxEvents = 10000
     untracked int32 pythiaPylistVerbosity = 0
     untracked bool pythiaHepMCVerbosity = false
     untracked int32 maxEventsToPrint = 0
     untracked bool pythiaVerbosity = false

     PSet PythiaParameters = {
       # This is a vector of ParameterSet names to be read, in this order
       vstring parameterSets =  {
         "pythiaUESettings",
         "processParameters"
       }

       # CMS default pythia parameters
       include "Configuration/Generator/data/PythiaUESettings.cfi"
   
       vstring processParameters = {
         'MSEL=0                  ! User defined processes',
         'MSUB(81) = 1            ! qqbar to QQbar',
         'MSUB(82) = 1            ! gg to QQbar',
         'MSTP(7) = 6             ! flavour = top',
         'PMAS(6,1) = 175.        ! top quark mass'
       }
     }
   }

   ## smearing of the MC vertex
   ##
   ##module VtxSmeared
   include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi" 

   ## Step 2 : Output module
   ##
   module GEN = PoolOutputModule 
   { 
      untracked string fileName = "MC.root"
      untracked PSet dataset =
      {
         untracked string dataTier = "GEN"
      }
   }

   ## Step 3: execute path
   ##
   path p1 = { VtxSmeared }
   endpath outpath = { GEN }
	
}
